<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Compiler Visualization Tool</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2980b9, #6dd5fa, #76bae7);
      background-size: 400% 400%;
      animation: backgroundShift 15s ease infinite;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 900px;
      margin: 4rem auto;
      background: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .title-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 1.5rem;
    }

    h1 {
      color: #333;
      font-size: 2.5rem;
      margin: 0;
      animation: fadeIn 1.5s ease-in-out;
    }

    textarea {
      width: 100%;
      height: 300px;
      font-family: monospace;
      font-size: 15px;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.05);
      transition: box-shadow 0.3s;
    }

    textarea:focus {
      outline: none;
      box-shadow: 0 0 10px #007bff55;
      border-color: #007bff;
    }

    .button-wrapper {
      display: flex;
      justify-content: center;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: 2px solid black;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title-container">
      <h1>Compiler Visualization Tool</h1>
      <img src="girl.jpeg" alt="Thinking Girl" style="width: 70px; height: 70px;">

    </div>

    <textarea id="codeInput" placeholder="Type or paste your C code here..."></textarea>
    <div class="button-wrapper">
      <button onclick="goToLexical()">Submit</button>
    </div>
  </div>

  <script>
    function goToLexical() {
      const code = document.getElementById("codeInput").value;
      localStorage.setItem("cCode", code);
      window.location.href = "lexical_analyzer.html";
    }
  </script>
</body>
</html>
